name: deploy-container

# Gatilho do workflow: roda quando houver push na branch master/main
# e quando houver alterações dentro de packages/container
on:
  push:
    branches:
      - master # ou main
    paths:
      - "packages/container/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Faz checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configura Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Passo 3: Instala dependências do Node.js
      - name: Install dependencies
        run: npm install
        working-directory: packages/container

      # Passo 4: Build do projeto
      - name: Build project
        run: npm run build
        working-directory: packages/container

      # Passo 5: Configura credenciais AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # troque para sua região

      # Passo 6: Envia os arquivos buildados para o S3
      - name: Sync to S3
        run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/container/latest
        working-directory: packages/container
